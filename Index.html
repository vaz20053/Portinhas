<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo das Portas - Humor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Selecione a porta com o presente!</h1>

  <div id="doors-container">
    <div class="door" data-index="0"></div>
    <div class="door" data-index="1"></div>
    <div class="door" data-index="2"></div>
  </div>

  <p id="message">Escolha com sabedoria...</p>

  <img id="resultado-imagem" src="" alt="" style="margin-top: 20px; display: none; max-width: 200px;" />

  <div id="erro-grande">
    <img src="imagens/Creeper.jpeg" alt="Erro" />
  </div>

  <div id="presente-grande">
    <img src="imagens/presente.gif" alt="Presente" />
  </div>

  <script src="script.js"></script>
</body>
</html>
